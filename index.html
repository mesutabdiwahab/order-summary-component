<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="card-image">
     <img src="./images/illustration-hero.svg" alt="avatar">
    </div>
    <section class="card-content">
      <h1 class="heading">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="icon of music">
       <p><span class="annual">Annual Plan</span> <span class="price">$59.99/year</span></p>
       <p><a href="#">Change</a></p>
      </div>
      <button type="button" class="btn-primary">Proceed to Payment</button>
      <input type="submit" class="btn-secondary" value="Cancel Order">
      </section>
  </main>
</body>
</html>
